<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
        </nav>
    </header>
    <main>
        <p><a href="mailto:email@example.com">email@example.com</a></p>
        <p>Follow us:</p>
        <ul>
            <li><a href="https://wwww.facebook.com" target='_blank'>Facebook</a></li>
            <li><a href="https://www.twitter.com" target='_blank'>Twitter</a></li>
            <li><a href="https://www.linkedin.com" target='_blank'>LinkedIn</a></li>
        </ul>
        <div style="width:100%; max-width:600px;">
            <iframe 
            src="https://www.google.com/maps" frameborder="0"
            width="100%"
            height="350"
            style="border: 0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgraded">
            </iframe>
        </div>
        <form action="#" method="post">
            <label for="contact-name">Name:</label>></form>
            <input type="text" id="contact-name" name="contact-name" required>

            <label for="contact-email">Email:</label>></label>
            <input type="email" id="contact-email" name="contact-email" required>

            <label for="message">Message:</label>
            <textarea name="message" id="message" rows="5 required"></textarea>

            <button type="submit">Send Message</button>
            </form>

    </main>
</body>
